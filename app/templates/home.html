<nav>
    <h1> Bloc Chat </h1>
</nav>

<div class="rooms-container">
    <ol>
        <li ng-repeat="r in room.rooms" ng-click="room.activateRoom(r)">{{r.name}}</li>
    </ol>
    <ng-include src="'/templates/NewRoom.html'"></ng-include>
</div>

<div class = "room-messages-container">
      <h3>{{room.activeRoom.name}}</h3>
      <ul>
          <li ng-repeat="message in room.messages">{{message.content}} </li>
      </ul>
</div>
