<div class="modal-demo">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">What username would ya like?</h3>
        </div>
        <div class="modal-body" id="modal-body">
          <form class="form-horizontal" role="form">
              <div class="form-group">
                <label for="name">
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="username" placeholder="Enter a username" ng-model="cookie.username" required autofocus>
                </div>
              </div>
          </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="cookie.ok()" >OK</button>
        </div>
</div>
